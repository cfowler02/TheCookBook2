<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewDrinkRecipe.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2 id="drink-recipe-title"></h2>
        <h2>Created by: <span id="drink-recipe-creator"></span></h2>
    </div>
    <div class="card">
        <h2>Ingredients: <span id="drink-recipe-ingredients"></span></h2>
        <h2>Instructions: <span id="drink-recipe-instructions"></span></h2>
        <h2>Decription: <span id="drink-recipe-description"></span></h2>
        <h2>Description tags: <span id="drink-recipe-description-tags"></span></h2>
        <h2>Drink Category: <span id="drink-recipe-category"></span></h2>
        <h2>Drink Item: <span id="drink-recipe-item"></span></h2>
        <h2>Allergies: <span id="drink-recipe-allergies"></span></h2>
        <h2>Ratings: <span id="drink-recipe-ratings"></span></h2>

    </div>
    <div class="card">
        <h2>Rate Drink Recipe</h2>
        <form class="card-content" id="add-rating-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>User</label>
                <input type="text" required class="validated-field" id="user" placeholder="John Doe" autofocus>
            </p>
            <p class="form-field">
                <label>Rating</label>
                <input type="number" id="rating" placeholder="-1/0/1">
            </p>
        </form>
        <a href="#" class="button" id="rate-drink-recipe">Add Rating</a>
    </div>
    <div class="card">
        <h2>Delete Drink Recipe</h2>
        <p class="hidden error" id="error-message"> </p>
        <a href="#" class="button" id="delete-drink-recipe">Delete Drink Recipe</a>
    </div>
</body>

</html>
